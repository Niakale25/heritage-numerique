<main class="main-content-form-quiz">
    
    <h1 class="form-title">Ajouter un nouveau quiz</h1>
    <p class="form-subtitle">Partager un récit, une musique, une photo ou un proverbe avec votre famille</p>

    <div class="quiz-form-card">
        
        <div class="form-section-title">
            <label for="conte-select">Contes</label>
            <div class="custom-select-container">
                <select id="conte-select" class="conte-select-input">
                    <option value="" disabled selected>Le lion roi des animaux</option>
                    <option value="conte1">Le Conte du Pêcheur</option>
                    <option value="conte2">L'histoire du lièvre et de la tortue</option>
                    </select>
                <i class="material-icons select-arrow">keyboard_arrow_down</i>
            </div>
        </div>
        <div class="question-container">
            
            <div class="question-block">
                <label for="question-1" class="question-label">Questions 1</label>
                <input type="text" id="question-1" class="question-input" placeholder="Ex: L'histoire du lion et du chasseur?">
                
                <div class="response-type-selection">
                    <div class="radio-option qcm-option" [routerLink]="['/quiz/new/qcm']">
                        <div class="custom-radio"></div>
                        <span>QCM</span>
                    </div>
                    <div class="radio-option true-false-option">
                        <div class="custom-radio selected">
                            <div class="inner-dot"></div>
                        </div>
                        <span>Vrai/Faux</span>
                    </div>
                </div>

                <div class="true-false-responses">
                    <div class="response-item">
                        <input type="text" value="Vrai" readonly>
                        <div class="radio-answer"></div>
                    </div>
                    <div class="response-item">
                        <input type="text" value="Faux" readonly>
                        <div class="radio-answer"></div>
                    </div>
                </div>
                
                <div class="question-actions">
                    <button class="btn btn-add-question">Ajouter une question</button>
                </div>
            </div>
            
            <div class="question-block">
                <label for="question-2" class="question-label">Questions 2</label>
                <input type="text" id="question-2" class="question-input" placeholder="Ex: L'histoire du lion et du chasseur?">
                
                <div class="response-type-selection">
                    <div class="radio-option qcm-option" [routerLink]="['/quiz/new/qcm']">
                        <div class="custom-radio" ></div>
                        <span>QCM</span>
                    </div>
                    <div class="radio-option true-false-option">
                        <div class="custom-radio selected">
                            <div class="inner-dot"></div>
                        </div>
                        <span>Vrai/Faux</span>
                    </div>
                </div>

                <div class="true-false-responses">
                    <div class="response-item">
                        <input type="text" value="Vrai" readonly>
                        <div class="radio-answer"></div>
                        <i class="material-icons delete-icon">delete</i>
                    </div>
                    <div class="response-item">
                        <input type="text" value="Faux" readonly>
                        <div class="radio-answer"></div>
                        <i class="material-icons delete-icon">delete</i>
                    </div>
                </div>

                <div class="question-actions">
                    <button class="btn btn-add-question">Ajouter une question</button>
                </div>
            </div>
            
        </div>
        
        <button class="btn btn-validate">Valider</button>
        
    </div>
</main>
