<div class="macbook-air-5">
  <div class="login-card">

    <div class="header-container">
      <!-- Remplacement de logo.png par une placeholder conforme à l'environnement -->
      <img src="logo.png" alt="Logo Héritage Numérique" class="actual-logo">
      <h1 class="title">Héritage Numérique</h1>
    </div>

    <p class="section-title">Connexion</p>
    
    <!-- Zone d'affichage des messages ERROR -->
    <div *ngIf="errorMessage" class="message-box error">
        {{ errorMessage }}
    </div>
    
    <!-- Zone d'affichage des messages SUCCESS -->
    <div *ngIf="successMessage" class="message-box success">
        {{ successMessage }}
    </div>

    <form (ngSubmit)="onLogin()" class="login-form">

      <div class="input-group">
        <span class="material-icons icon">person</span>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          placeholder="Adresse e-mail"
          required
        />
      </div>

      <div class="input-group">
        <span class="material-icons icon">lock</span>
        <input
          type="password"
          [(ngModel)]="motDePasse"
          name="motDePasse"
          placeholder="Mot de passe"
          required
        />
      </div>

      <a href="#" class="forgot-password">Mot de passe oublié ?</a>

      <button type="submit" class="connect-button" [disabled]="loading">
        {{ loading ? 'Connexion...' : 'Se connecter' }}
      </button>
    </form>

  </div>
</div>
