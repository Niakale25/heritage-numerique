<div class="macbook-air-5">
    <div class="login-card">
        
        <div class="header-container">
            <img src="logo.png" alt="Logo Héritage Numérique" class="actual-logo">
            <h1 class="title">Héritage Numérique</h1>
        </div>

        <p class="section-title">Connexion</p>

        <form action="#" method="POST" class="login-form">
            
            <div class="input-group">
                <span class="material-icons icon">person</span> 
                <input type="text" id="nom_complet" name="nom_complet" placeholder="nom complet" required>
            </div>

            <div class="input-group">
                <span class="material-icons icon">lock</span> 
                <input type="password" id="mot_de_passe" name="mot_de_passe" placeholder="mot de passe" required>
            </div>

            <a href="#" class="forgot-password">Mot de passe oublié?</a>
            
            <button type="submit" class="connect-button">Se connecter</button>
        </form>
    </div>
</div>
