<div class="page-container" *ngIf="proverbData() as proverb">
  <!-- Image de fond -->
  <div
    class="background"
    [style.background-image]="'url(' + (proverb.urlPhoto || proverb.photoProverbe || 'assets/images/baobab.jpg') + ')'">
  </div>

  <!-- Overlay principal -->
  <div class="overlay-1"></div>

  <!-- Carte principale -->
  <div class="overlay-2">
    <p class="proverb-text">
      "{{ proverb.titre }}"
    </p>

    <div class="line-left"></div>
    <span class="origin">{{ proverb.origineProverbe || 'Origine inconnue' }}</span>
    <div class="line-right"></div>

    <h2 class="signification-title">Signification</h2>
    <p class="signification-text">
      {{ proverb.significationProverbe }}
    </p>

    <button (click)="goBack()" class="btn-back">‚Üê Retour</button>
  </div>
</div>
